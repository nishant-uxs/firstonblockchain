<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptos NFT Diploma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aptos NFT Diploma Issuer</h1>
        <div class="wallet">
            <button id="connect-wallet-btn">Connect Wallet</button>
            <p id="wallet-address"></p>
        </div>
        <div class="form">
            <label for="graduate-name">Graduate Name:</label>
            <input type="text" id="graduate-name" placeholder="Enter graduate's name">
            <label for="issue-date">Issue Date:</label>
            <input type="text" id="issue-date" placeholder="Enter issue date (e.g. 2023)">
            <button id="mint-diploma-btn">Mint Diploma</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
